<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 900px;
      max-height: 700px;
      border: none;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://www.dropbox.com/scl/fi/19b96bpkq4oza6xhfotjg/01.glb?rlkey=l4gw02kpzcl7lqd3w78sgvb6u&st=rtw2977e&raw=1"
    alt="3D Model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar>
  </model-viewer>
</body>
</html>
