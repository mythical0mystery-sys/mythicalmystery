<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://drive.google.com/uc?export=download&id=1HV0uYq65ERo-b00PVG2cb7FErT7tZGx0"
    alt="3D Model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar>
  </model-viewer>
</body>
</html>
